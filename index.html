<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="spotify-download-logo-30.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>Search</li>
        </ul>
    </nav>
    <div class="container">
        <h2>Music Player</h2>
        <div class="songsList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="songProgress" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-forward"></i>
            <i class="fas fa-2x fa-play-circle"></i>
            <i class="fas fa-2x fa-step-backward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/00e65d596a.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
